<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>卡密访问 - 收取邮箱验证码</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 60px 20px;
        }
        .main-container { 
            max-width: 600px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card-info {
            background: #e8f4f8;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .usage-progress {
            background: #f8f9fa;
            border-radius: 4px;
            height: 8px;
            margin-top: 10px;
        }
        .usage-bar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2 class="text-center mb-4">🎫 卡密访问</h2>
        
        <div class="card-info">
            <h5>📋 卡密信息</h5>
            <p><strong>卡密名称:</strong> {{ card.name or '无名称' }}</p>
            <p><strong>使用次数:</strong> {{ card.usage_count }} / {{ card.usage_limit }}</p>
            <div class="usage-progress">
                <div class="usage-bar" style="width: {{ (card.usage_count / card.usage_limit * 100)|round }}%"></div>
            </div>
            {% if card.expires_at %}
            <p class="mt-2"><strong>过期时间:</strong> {{ card.expires_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            {% endif %}
        </div>
        
        <form id="cardMailForm">
            <input type="hidden" name="access_token" value="{{ access_token }}">
            <div class="mb-3">
                <label for="user" class="form-label">输入邮箱账号</label>
                <input type="email" class="form-control" name="user" id="user" 
                       placeholder="请输入邮箱地址..." required>
                <div class="form-text">
                    支持的邮箱: 
                    {% for account in accounts %}
                        <span class="badge bg-secondary">{{ account }}</span>
                    {% endfor %}
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    🔓 使用卡密获取邮件
                </button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    
    <script>
        document.getElementById('cardMailForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const resultDiv = document.getElementById('result');
            
            // 显示加载状态
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 获取中...';
            
            try {
                let formData = new FormData(this);
                let resp = await fetch('/card_getmail', {
                    method: 'POST',
                    body: formData
                });
                let data = await resp.json();
                
                resultDiv.style.display = 'block';
                resultDiv.className = 'mt-4 p-3 border rounded';
                
                if(data.error) {
                    resultDiv.classList.add('border-danger', 'bg-danger-subtle');
                    resultDiv.innerHTML = `<strong>❌ 错误：</strong> ${data.error}`;
                    
                    // 如果是卡密用完，刷新页面显示状态
                    if(data.error.includes('已用完') || data.error.includes('已过期')) {
                        setTimeout(() => location.reload(), 2000);
                    }
                } else {
                    resultDiv.classList.add('border-success', 'bg-success-subtle');
                    let content = `<strong>📧 主题：</strong> ${data.subject}<br><br>`;
                    content += `<strong>📄 内容：</strong><pre class="mt-2 p-2 bg-light border rounded" style="max-height: 300px; overflow-y: auto;">${data.body}</pre>`;
                    
                    if(data.code) {
                        content += `<div class="mt-3 p-3 bg-warning-subtle border border-warning rounded text-center"><strong>🔐 验证码：${data.code}</strong></div>`;
                    }
                    
                    resultDiv.innerHTML = content;
                    
                    // 刷新页面以显示最新的使用次数
                    setTimeout(() => location.reload(), 3000);
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'mt-4 p-3 border border-danger bg-danger-subtle rounded';
                resultDiv.innerHTML = `<strong>❌ 错误：</strong> 网络请求失败，请稍后重试`;
            } finally {
                // 恢复按钮状态
                submitBtn.disabled = false;
                submitBtn.innerHTML = '🔓 使用卡密获取邮件';
            }
        };
    </script>
</body>
</html>
