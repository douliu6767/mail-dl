<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ÂêéÂè∞ÁôªÂΩï</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #667eea 50%, #764ba2 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientWave 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* ÊµÆÂä®Âá†‰ΩïÂΩ¢Áä∂ËÉåÊôØ */
        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: white;
            transform: rotate(45deg);
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            top: 10%;
            right: 20%;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid white;
            animation-delay: 4s;
        }
        
        .shape:nth-child(4) {
            bottom: 20%;
            left: 20%;
            width: 50px;
            height: 50px;
            background: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            max-width: 450px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
        }
        
        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: logoFloat 3s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .login-title {
            text-align: center;
            color: white;
            font-weight: 300;
            margin-bottom: 40px;
            font-size: 28px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .title-icon {
            font-size: 24px;
            margin-right: 10px;
            animation: iconGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes iconGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }
        
        .form-floating {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-control {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            padding-left: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .form-control:focus {
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            transform: scale(1.02);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-floating label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            padding-left: 50px;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            z-index: 5;
            font-size: 18px;
        }
        
        .btn-login {
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.3));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, rgba(255,255,255,0.3), rgba(255,255,255,0.4));
            border-color: rgba(255, 255, 255, 0.6);
            color: white;
        }
        
        .btn-login:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .btn-login:hover:before {
            left: 100%;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            animation: alertSlide 0.5s ease-out;
        }
        
        @keyframes alertSlide {
            0% { transform: translateX(-20px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: white;
            border: 1px solid rgba(220, 53, 69, 0.4);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
        
        /* Âä†ËΩΩÂä®Áîª */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Âá†‰ΩïËÉåÊôØ -->
    <div class="geometric-bg">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
        <div class="logo-section">
            <img src="/get_logo" alt="Logo" class="logo" onerror="this.style.display='none'">
        </div>
        
        <h2 class="login-title">
            <span class="title-icon">üîê</span>ÁÆ°ÁêÜÂëòÁôªÂΩï
        </h2>
        
        {% if error %}
        <div class="alert alert-danger">
            <strong>‚ùå ÁôªÂΩïÂ§±Ë¥•Ôºö</strong> {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/login" id="loginForm">
            <div class="form-floating">
                <span class="input-icon">üë§</span>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required autocomplete="username">
                <label for="username">Áî®Êà∑Âêç</label>
            </div>
            <div class="form-floating">
                <span class="input-icon">üîí</span>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required autocomplete="current-password">
                <label for="password">ÂØÜÁ†Å</label>
            </div>
            <button type="submit" class="btn btn-login">
                <div class="loading-spinner"></div>
                <span class="btn-text">üöÄ Á´ãÂç≥ÁôªÂΩï</span>
            </button>
        </form>
        
        <div class="footer-text">
            ‚ú® ÈÇÆÁÆ±ÁÆ°ÁêÜÁ≥ªÁªü ¬∑ ÂÆâÂÖ®ÁôªÂΩï ‚ú®
        </div>
    </div>
    
    <script>
        // Â¢ûÂº∫ÁôªÂΩïË°®Âçï‰ΩìÈ™å
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const inputs = document.querySelectorAll('.form-control');
            const submitBtn = document.querySelector('.btn-login');
            const spinner = document.querySelector('.loading-spinner');
            const btnText = document.querySelector('.btn-text');
            
            // ËæìÂÖ•Ê°ÜÁÑ¶ÁÇπÊïàÊûú
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
            form.addEventListener('submit', function(e) {
                submitBtn.disabled = true;
                spinner.style.display = 'inline-block';
                btnText.textContent = 'ÁôªÂΩï‰∏≠...';
                
                // Ê®°ÊãüÂä†ËΩΩÂª∂ËøüÔºåÂÆûÈôÖÂ∫îÁî®‰∏≠ËøôÊòØ‰∏çÂøÖË¶ÅÁöÑ
                setTimeout(() => {
                    // Ë°®Âçï‰ºöËá™ÁÑ∂Êèê‰∫§
                }, 500);
            });
            
            // Âä®ÊÄÅÂàõÂª∫Êõ¥Â§öËÉåÊôØÁ≤íÂ≠ê
            const bg = document.querySelector('.geometric-bg');
            for(let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.className = 'shape';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 30 + 20) + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = 'rgba(255, 255, 255, 0.1)';
                particle.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                bg.appendChild(particle);
            }
        });
    </script>
</body>
</html>
