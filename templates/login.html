<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #e2e6ea 0%, #f8f9fa 100%);
            padding: 60px;
            min-height: 100vh;
        }
        .login-box {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            padding: 38px 38px 30px 38px;
            border-radius: 20px;
            box-shadow: 0 6px 32px #dee2e6;
            position: relative;
        }
        .login-title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 22px;
            letter-spacing: 1px;
        }
        .login-title .logo {
            height: 36px;
            margin-right: 10px;
        }
        .welcome-tip {
            text-align: center;
            color: #495057;
            font-size: 1.1rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,.16);
        }
        .btn-primary {
            font-weight: 600;
            letter-spacing: 1px;
        }
        .footer-tip {
            text-align: center;
            font-size: 0.92rem;
            color: #adb5bd;
            margin-top: 28px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-title">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="logo" alt="LOGO">
            管理员登录
        </div>
        <div class="welcome-tip">
            欢迎进入邮箱后台管理系统<br>
            请使用管理员账号登录
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="用户名" required autofocus>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="密码" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">登 录</button>
        </form>
        <div class="footer-tip">
            <span>© 2025 邮箱管理系统 | Powered by <a href="https://github.com/douliu6767/mail-dl" target="_blank">mail-dl</a></span>
        </div>
    </div>
</body>
</html>
