<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ÂêéÂè∞ÁôªÂΩï</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 60px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .login-box { 
            max-width: 450px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.07);
            backdrop-filter: blur(10px);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 120px;
            max-height: 120px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            color: #333;
            font-weight: 300;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: rgba(255, 255, 255, 1);
        }
        .form-control::placeholder {
            color: #6c757d;
            opacity: 0.8;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn-primary:hover:before {
            left: 100%;
        }
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
        }
        .alert-danger {
            background: rgba(248, 215, 218, 0.9);
            color: #721c24;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 5;
        }
        .form-control.with-icon {
            padding-left: 45px;
        }
        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo-container">
            <img src="/get_logo" alt="Logo" class="logo" onerror="this.style.display='none'">
        </div>
        <h2 class="login-title">üîê ÁÆ°ÁêÜÂëòÁôªÂΩï</h2>
        {% if error %}
        <div class="alert alert-danger">
            <strong>‚ùå ÁôªÂΩïÂ§±Ë¥•Ôºö</strong> {{ error }}
        </div>
        {% endif %}
        <form method="post" action="/login">
            <div class="input-group">
                <div class="position-relative">
                    <span class="input-icon">üë§</span>
                    <input type="text" class="form-control with-icon" name="username" 
                           placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required autocomplete="username">
                </div>
            </div>
            <div class="input-group">
                <div class="position-relative">
                    <span class="input-icon">üîí</span>
                    <input type="password" class="form-control with-icon" name="password" 
                           placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required autocomplete="current-password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                üöÄ Á´ãÂç≥ÁôªÂΩï
            </button>
        </form>
        <div class="footer-text">
            ÈÇÆÁÆ±ÁÆ°ÁêÜÁ≥ªÁªü ¬∑ ÂÆâÂÖ®ÁôªÂΩï
        </div>
    </div>
    
    <script>
        // Ê∑ªÂä†‰∏Ä‰∫õ‰∫§‰∫íÊïàÊûú
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
