<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f5f8fa; padding: 60px; }
        .login-box { max-width: 400px; margin: 100px auto; background: #fff; padding: 38px 38px 30px 38px; border-radius: 18px; box-shadow: 0 6px 32px #dee2e6; }
        .login-title { font-size: 2rem; font-weight: 700; color: #0d6efd; margin-bottom: 30px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-title">管理员登录</div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="用户名" required autofocus>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="密码" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">登 录</button>
        </form>
    </div>
</body>
</html>
